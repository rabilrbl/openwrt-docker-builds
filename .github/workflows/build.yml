name: Build Latest Docker for OpenWrt

on:
  workflow_dispatch:
    inputs:
      openwrt_version:
        description: 'OpenWrt Version (e.g., "snapshot" or "24.10.0")'
        required: true
        default: 'snapshot'
      target:
        description: 'Target Architecture'
        required: true
        default: 'bcm27xx/bcm2712'

env:
  OPENWRT_VERSION: ${{ github.event.inputs.openwrt_version || 'snapshot' }}
  TARGET: ${{ github.event.inputs.target || 'bcm27xx/bcm2712' }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          # Added 'jq' for reliable JSON parsing and 'coreutils' for hash utilities (md5sum, sha256sum)
          sudo apt-get install -y build-essential libncurses5-dev libncursesw5-dev \
            zlib1g-dev gawk git gettext libssl-dev xsltproc rsync wget unzip python3 qemu-utils zstd jq coreutils

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Resolve SDK URL
        id: sdk_config
        run: ./scripts/setup_sdk.sh resolve

      - name: Cache SDK
        id: cache-sdk
        uses: actions/cache@v4
        with:
          path: sdk
          key: ${{ runner.os }}-openwrt-sdk-${{ env.OPENWRT_VERSION }}-${{ env.TARGET }}-${{ steps.sdk_config.outputs.filename }}
          restore-keys: |
            ${{ runner.os }}-openwrt-sdk-${{ env.OPENWRT_VERSION }}-${{ env.TARGET }}-

      - name: Download and Setup SDK
        if: steps.cache-sdk.outputs.cache-hit != 'true'
        run: ./scripts/setup_sdk.sh setup

      - name: Configure Git for large repositories
        run: |
          git config --global http.postBuffer 524288000
          git config --global http.lowSpeedLimit 0
          git config --global http.lowSpeedTime 999999  # Effectively disable timeout

      - name: Cache Feeds
        uses: actions/cache@v4
        with:
          path: sdk/feeds
          key: ${{ runner.os }}-openwrt-feeds-${{ env.OPENWRT_VERSION }}-${{ env.TARGET }}
          restore-keys: |
            ${{ runner.os }}-openwrt-feeds-${{ env.OPENWRT_VERSION }}-

      - name: Update and install feeds with retry
        working-directory: ./sdk
        run: ../scripts/update_feeds.sh

      - name: Upgrade Golang
        working-directory: ./sdk
        run: ../scripts/update_golang.sh

      - name: Automate Version Updates
        working-directory: ./sdk
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ../scripts/update_versions.sh

      - name: Register Packages
        working-directory: ./sdk
        run: ./scripts/feeds install docker dockerd containerd runc docker-compose

      - name: Cache Build Artifacts
        uses: actions/cache@v4
        with:
          path: |
            sdk/build_dir
            sdk/staging_dir
            sdk/dl
          key: ${{ runner.os }}-openwrt-build-${{ env.OPENWRT_VERSION }}-${{ env.TARGET }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-openwrt-build-${{ env.OPENWRT_VERSION }}-${{ env.TARGET }}-
            ${{ runner.os }}-openwrt-build-${{ env.OPENWRT_VERSION }}-

      - name: Compile Packages
        working-directory: ./sdk
        run: ../scripts/compile.sh
      - name: Collect Artifacts
        run: |
          mkdir -p output
          
          # First, try to detect package format by searching the entire bin directory
          echo "Searching for packages in sdk/bin..."
          APK_COUNT=$(find sdk/bin -name "*.apk" 2>/dev/null | wc -l)
          IPK_COUNT=$(find sdk/bin -name "*.ipk" 2>/dev/null | wc -l)
          
          echo "Found $IPK_COUNT .ipk files and $APK_COUNT .apk files"
          
          # Determine package extension
          if [ "$APK_COUNT" -gt 0 ]; then
            echo "Detected APK packages (OpenWrt 25.12+)"
            PKG_EXT="apk"
          else
            echo "Detected IPK packages (OpenWrt 24.10 and earlier)"
            PKG_EXT="ipk"
          fi
          
          echo "Collecting .$PKG_EXT files from sdk/bin..."
          # Search in entire bin directory to handle different OpenWrt versions
          find sdk/bin -name "docker*.$PKG_EXT" -exec cp {} output/ \; 2>/dev/null || true
          find sdk/bin -name "dockerd*.$PKG_EXT" -exec cp {} output/ \; 2>/dev/null || true
          find sdk/bin -name "containerd*.$PKG_EXT" -exec cp {} output/ \; 2>/dev/null || true
          find sdk/bin -name "runc*.$PKG_EXT" -exec cp {} output/ \; 2>/dev/null || true
          find sdk/bin -name "docker-compose*.$PKG_EXT" -exec cp {} output/ \; 2>/dev/null || true
          
          # List what we found
          echo ""
          echo "Collected packages:"
          ls -lh output/ 2>/dev/null || echo "No packages found!"
          
          # Debug: show bin directory structure if no packages found
          if [ -z "$(ls -A output/ 2>/dev/null)" ]; then
            echo ""
            echo "Warning: No packages collected. Showing bin directory structure:"
            find sdk/bin -type f \( -name "*.apk" -o -name "*.ipk" \) 2>/dev/null | head -30 || true
            echo ""
            echo "Full bin directory tree:"
            ls -laR sdk/bin/ | head -100 || true
          fi

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: "docker-${{ env.OPENWRT_VERSION }}-${{ github.run_number }}"
          name: "Docker ${{ env.OPENWRT_VERSION }} (Build ${{ github.run_number }})"
          files: output/*
          body: |
             **Target:** ${{ env.TARGET }}
             **Components:**
             * Docker/Dockerd
             * Containerd
             * Runc
             * Docker Compose
