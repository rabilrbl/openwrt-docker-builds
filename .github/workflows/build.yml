name: Build Latest Docker for OpenWrt

on:
  workflow_dispatch:
    inputs:
      openwrt_version:
        description: 'OpenWrt Version (e.g., "stable", "snapshot" or "24.10.0")'
        required: true
        default: 'stable'
      target:
        description: 'Target Architecture'
        required: true
        default: 'bcm27xx/bcm2712'

env:
  OPENWRT_VERSION: ${{ github.event.inputs.openwrt_version || 'stable' }}
  TARGET: ${{ github.event.inputs.target || 'bcm27xx/bcm2712' }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker Packages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./build.sh "${{ env.OPENWRT_VERSION }}" "${{ env.TARGET }}"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: OpenWrt-Docker-${{ env.OPENWRT_VERSION }}-build-${{ github.run_number }}
          path: output/*

      - name: Generate Summary
        if: success()
        run: |
          echo "### Build Details" >> $GITHUB_STEP_SUMMARY
          echo "* **OpenWrt Version:** ${{ env.OPENWRT_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "* **Target:** ${{ env.TARGET }}" >> $GITHUB_STEP_SUMMARY
          echo "* **Components:** Docker CLI, Dockerd, Containerd, Runc, Compose" >> $GITHUB_STEP_SUMMARY

