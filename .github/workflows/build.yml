name: Build Latest Docker for OpenWrt

on:
  workflow_dispatch:
    inputs:
      openwrt_version:
        description: 'OpenWrt Version (e.g., "snapshot" or "24.10.0")'
        required: true
        default: 'snapshot'
      target:
        description: 'Target Architecture'
        required: true
        default: 'bcm27xx/bcm2712'

env:
  OPENWRT_VERSION: ${{ github.event.inputs.openwrt_version || 'snapshot' }}
  TARGET: ${{ github.event.inputs.target || 'bcm27xx/bcm2712' }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Resolve SDK Docker Tag
        id: sdk_tag
        run: |
          TARGET="${{ env.TARGET }}"
          TAG="${TARGET//\//-}"
          VERSION="${{ env.OPENWRT_VERSION }}"
          if [ "$VERSION" != "snapshot" ]; then
            TAG="${TAG}-v${VERSION}"
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Using SDK image: openwrt/sdk:${TAG}"

      - name: Build Packages in SDK Container
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p output
          docker run --rm \
            -v "${{ github.workspace }}/scripts":/scripts:ro \
            -v "${{ github.workspace }}/output":/output \
            -e GH_TOKEN="${GH_TOKEN}" \
            openwrt/sdk:${{ steps.sdk_tag.outputs.tag }} \
            bash -c '
              cd /builder &&
              [ ! -d ./scripts ] && bash ./setup.sh;
              git config --global http.postBuffer 524288000;
              git config --global http.lowSpeedLimit 0;
              git config --global http.lowSpeedTime 999999;
              sed -i "s|git.openwrt.org/feed/|github.com/openwrt/|g" feeds.conf.default;
              sed -i "s|git.openwrt.org/project/|github.com/openwrt/|g" feeds.conf.default;
              bash /scripts/update_feeds.sh &&
              bash /scripts/update_golang.sh &&
              bash /scripts/update_versions.sh &&
              bash /scripts/compile.sh &&
              mkdir -p /output &&
              for ext in ipk apk; do
                find bin/packages -name "docker*.$ext" -exec cp {} /output/ \;
                find bin/packages -name "dockerd*.$ext" -exec cp {} /output/ \;
                find bin/packages -name "containerd*.$ext" -exec cp {} /output/ \;
                find bin/packages -name "runc*.$ext" -exec cp {} /output/ \;
                find bin/packages -name "docker-compose*.$ext" -exec cp {} /output/ \;
                find bin/packages -name "luci-lib-docker*.$ext" -exec cp {} /output/ \;
              done
            '

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: "docker-${{ env.OPENWRT_VERSION }}-${{ github.run_number }}"
          name: "Docker ${{ env.OPENWRT_VERSION }} (Build ${{ github.run_number }})"
          files: output/*
          body: |
             **Target:** ${{ env.TARGET }}
             **Components:**
             * Docker/Dockerd
             * Containerd
             * Runc
             * Docker Compose
