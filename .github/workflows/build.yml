name: Build Latest Docker for OpenWrt

on:
  workflow_dispatch:
    inputs:
      openwrt_version:
        description: 'OpenWrt Version (e.g., "snapshot" or "24.10.0")'
        required: true
        default: 'snapshot'
      target:
        description: 'Target Architecture'
        required: true
        default: 'bcm27xx/bcm2712'

env:
  OPENWRT_VERSION: ${{ github.event.inputs.openwrt_version || 'snapshot' }}
  TARGET: ${{ github.event.inputs.target || 'bcm27xx/bcm2712' }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve SDK Docker Tag
        id: sdk_tag
        run: |
          TARGET="${{ env.TARGET }}"
          TAG="${TARGET//\//-}"
          VERSION="${{ env.OPENWRT_VERSION }}"
          if [ "$VERSION" != "snapshot" ]; then
            TAG="${TAG}-v${VERSION}"
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Using SDK image: openwrt/sdk:${TAG}"

      - name: Build Packages in SDK Container
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p output
          docker run --rm \
            -v "${{ github.workspace }}/scripts":/scripts:ro \
            -v "${{ github.workspace }}/output":/output \
            -e GH_TOKEN="${GH_TOKEN}" \
            openwrt/sdk:${{ steps.sdk_tag.outputs.tag }} \
            bash -c '
              cd /builder &&
              if [ ! -d ./scripts ]; then bash ./setup.sh; fi &&
              ./scripts/feeds update packages luci &&
              make defconfig &&
              bash /scripts/update_versions.sh &&
              ./scripts/feeds install docker dockerd containerd runc docker-compose luci-lib-docker &&
              make defconfig &&
              make package/containerd/compile -j$(nproc) IGNORE_ERRORS=m V=s &&
              make package/dockerd/compile -j$(nproc) IGNORE_ERRORS=m V=s &&
              make package/docker/compile -j$(nproc) IGNORE_ERRORS=m V=s &&
              make package/runc/compile -j$(nproc) IGNORE_ERRORS=m V=s &&
              make package/docker-compose/compile -j$(nproc) IGNORE_ERRORS=m V=s &&
              make package/luci-lib-docker/compile -j$(nproc) IGNORE_ERRORS=m V=s &&
              mkdir -p /output &&
              for ext in ipk apk; do
                find bin/packages -name "docker*.$ext" -exec cp {} /output/ \;
                find bin/packages -name "dockerd*.$ext" -exec cp {} /output/ \;
                find bin/packages -name "containerd*.$ext" -exec cp {} /output/ \;
                find bin/packages -name "runc*.$ext" -exec cp {} /output/ \;
                find bin/packages -name "docker-compose*.$ext" -exec cp {} /output/ \;
                find bin/packages -name "luci-lib-docker*.$ext" -exec cp {} /output/ \;
              done
            '

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: "docker-${{ env.OPENWRT_VERSION }}-${{ github.run_number }}"
          name: "Docker ${{ env.OPENWRT_VERSION }} (Build ${{ github.run_number }})"
          files: output/*
          body: |
             **Target:** ${{ env.TARGET }}
             **Components:**
             * Docker/Dockerd
             * Containerd
             * Runc
             * Docker Compose
