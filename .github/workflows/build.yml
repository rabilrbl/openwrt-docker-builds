name: Build Latest Docker for OpenWrt

on:
  workflow_dispatch:
    inputs:
      openwrt_version:
        description: 'OpenWrt Version (e.g., "stable", "snapshot" or "24.10.0")'
        required: true
        default: 'stable'
      target:
        description: 'Target Architecture'
        required: true
        default: 'bcm27xx/bcm2712'

env:
  OPENWRT_VERSION: ${{ github.event.inputs.openwrt_version || 'stable' }}
  TARGET: ${{ github.event.inputs.target || 'bcm27xx/bcm2712' }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker Packages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./build.sh "${{ env.OPENWRT_VERSION }}" "${{ env.TARGET }}"

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: "docker-${{ env.OPENWRT_VERSION }}-${{ github.run_number }}"
          name: "Docker ${{ env.OPENWRT_VERSION }} (Build ${{ github.run_number }})"
          files: output/*
          body: |
             **Target:** ${{ env.TARGET }}
             **Components:**
             * Docker CLI
             * Dockerd (Docker Engine)
             * Containerd
             * Runc
             * Docker Compose
